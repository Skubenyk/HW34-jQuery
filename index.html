<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
  <!--* Створи калькулятор. -->
  <!-- Сalculator -->
  <div class="calculator">
    <input type="text" class="first-number" placeholder="Введіть перше число">
    <input type="text" class="second-number" placeholder="Введіть друге число">
    <!-- Buttons -->
    <div class="buttons">
      <button type="plus"> + </button>
      <button type="minus"> - </button>
      <button type="multiply"> * </button>
      <button type="divide"> / </button>
    </div>
    <!-- Result -->
    <div class="result">
      Результат: <span>__</span>
    </div>
  </div>
  <!-- JS -->
  <script src="./index.js"></script>
</body>

</html>
